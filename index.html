<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RainBet Leaderboard | Tzbetz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>
<body>
  <div class="stars-bg" id="stars-bg"></div>
  <div class="container">
    <h1>Tzbetz<span class="streamer">Monthly $1500</span></h1>
    <h2>Rainbet Leaderboard </h2>
    <div class="countdown" id="countdown"></div>
    <div class="table-wrapper">
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Wager Amount</th>
            <th>Prize</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="footer">Updated automatically from Google Sheets</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
